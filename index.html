<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Waifus</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <script src="src/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.png"
      type="image/x-png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

      * {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  </head>
  <body
    class="flex flex-col justify-between min-h-screen gap-8 tracking-wide text-white bg-primary"
  >
    <main class="px-2 pt-4">
      <div class="rounded-md bg-secondary">
        <div>
          <div class="p-2 border-b-2 border-b-primary">
            <h1 class="text-lg font-bold text-center">Buscador de Waifus</h1>
          </div>
          <div>
            <img src="assets/images/pngegg.png" alt="Waifu" id="waifuImage" />
          </div>
        </div>
        <div class="flex flex-col gap-2 p-2 border-t-2 border-t-primary">
          <div>
            <h1 class="font-bold text-center">Configurações de Busca</h1>
          </div>
          <div class="flex gap-2">
            <div class="w-2/4 border-2 rounded-md border-primary">
              <div
                class="p-1 border-b-2 rounded-t-md border-b-primary bg-tertiary"
              >
                <h2 class="text-sm font-bold text-center text-primary">
                  TAGs adicionadas
                </h2>
              </div>
              <div class="p-1">
                <ul id="tagsContainer" class="flex flex-wrap gap-1"></ul>
              </div>
            </div>
            <div class="w-2/4">
              <form id="waifuSearchSettings">
                <div>
                  <label for="availableLabels">TAGs disponíveis</label>
                  <select name="availableLabels" id="availableLabels">
                    <option value="" disabled selected>
                      Escolha uma opção
                    </option>
                    <optgroup label="Tags">
                      <option value="maid">Maid</option>
                      <option value="marin-kitagawa">Marin Kitagawa</option>
                      <option value="mori-calliope">Mori Calliope</option>
                      <option value="raiden-shogun">Raiden Shogun</option>
                      <option value="oppai">Oppai</option>
                      <option value="selfies">Selfies</option>
                      <option value="uniform">Uniform</option>
                      <option value="kamisato-ayaka">Kamisato Ayaka</option>
                    </optgroup>
                  </select>
                </div>
                <button type="button" id="addTag">Adicionar TAG</button>
              </form>
            </div>
          </div>
        </div>
        <div>
          <div>
            <input type="submit" value="Buscar Waifu" id="searchWaifu" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="./assets/images/pngegg.png"
        download="Waifu"
        id="downloadTheWaifu"
        class="button"
        >Download Waifu</a
      >
    </footer>
  </body>
</html>

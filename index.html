<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Waifus</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <script src="src/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.png"
      type="image/x-png"
    />
  </head>
  <body class="h-screen bg-!050609 text-white">
    <main class="flex h-full flex-col justify-between gap-8">
      <div class="mt-2 flex flex-col gap-4 p-4">
        <div>
          <h1 id="main-title" class="mb-3.5 text-center text-2xl">
            Buscador de Waifus
          </h1>
          <div
            class="w-full overflow-hidden rounded-md border-2 border-!FFC6AC"
          >
            <img
              src="./assets/images/pngegg.png"
              alt="Waifu"
              id="waifuImage"
              class="relative -left-8 h-full w-full object-cover md:-left-12"
            />
          </div>
        </div>
        <div class="rounded-md border-1 border-!F855B1"></div>
        <div>
          <form
            id="waifuSearchSettings"
            class="grid grid-cols-2 grid-rows-3 gap-3.5"
          >
            <div class="col-start-1 row-span-2 row-start-1 flex flex-col gap-1">
              <h2 class="text-center text-xs font-black">Tags adicionadas</h2>
              <ul
                id="Tags__Container"
                class="h-full w-full rounded-md bg-!242424 p-2 text-xs"
              ></ul>
            </div>
            <div
              class="col-start-2 row-start-1 flex flex-col items-center gap-1"
            >
              <label
                for="availableLabels"
                class="text-center text-xs font-black"
                >Tags disponíveis</label
              >
              <select
                name="availableLabels"
                id="availableLabels"
                class="w-full grow rounded-md p-2"
              >
                <option value="" disabled selected>Escolha uma opção</option>
                <optgroup label="Tags">
                  <option value="maid">Maid</option>
                  <option value="marin-kitagawa">Marin Kitagawa</option>
                  <option value="mori-calliope">Mori Calliope</option>
                  <option value="raiden-shogun">Raiden Shogun</option>
                  <option value="oppai">Oppai</option>
                  <option value="selfies">Selfies</option>
                  <option value="uniform">Uniform</option>
                  <option value="kamisato-ayaka">Kamisato Ayaka</option>
                </optgroup>
              </select>
            </div>
            <button
              type="button"
              id="addTag"
              class="col-start-2 row-start-2 h-full w-full cursor-pointer rounded-md bg-!F855B1 p-4 text-center"
            >
              Adicionar Tag
            </button>
            <div
              class="col-span-2 col-start-1 row-start-3 mx-auto mt-2 flex w-3/4 items-center justify-center rounded-md bg-!F855B1"
            >
              <input
                type="submit"
                value="Buscar Waifu"
                id="searchWaifu"
                class="h-full w-full p-4"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <a
          href="./assets/images/pngegg.png"
          download="Waifu"
          id="downloadTheWaifu"
          class="h-full w-full bg-!F855B1 p-4 text-center"
          >Download Waifu</a
        >
      </div>
      <!-- <div class="modal" id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Ocorreu um erro</h2>
            <span class="close" id="close">&times;</span>
          </div>
          <div class="modal-body">
            <p id="modal-message"></p>
          </div>
          <div class="modal-footer">
            <button id="close-modal">Fechar</button>
          </div>
        </div>
      </div> -->
    </main>
  </body>
</html>

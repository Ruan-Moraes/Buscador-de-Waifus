<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Waifus</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script src="src/js/js-file-downloader.min.js" defer></script>
    <script src="src/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.png"
      type="image/x-png"
    />
  </head>
  <body class="flex h-screen flex-col justify-between bg-!050609 text-white">
    <div class="p-3">
      <div class="mt-2">
        <h1 class="mb-3.5 text-center text-xl">Buscador de Waifus</h1>
        <div class="w-full">
          <img
            src=""
            alt="Waifu"
            id="waifu-image"
            class="border-!FDEFE7 h-full w-full border-2 object-cover"
          />
        </div>
      </div>
      <div class="my-3.5 border-1 border-!F855B1"></div>
      <div>
        <form id="form" class="grid grid-cols-2 grid-rows-3 gap-3.5">
          <div class="col-start-1 row-span-2 row-start-1 flex flex-col gap-1">
            <h2 class="text-center text-xs">Tags</h2>
            <ul class="grow bg-!242424 p-2"></ul>
          </div>
          <div class="col-start-2 row-start-1 flex flex-col items-center gap-1">
            <label for="options" class="text-center text-xs"
              >Tags pre-criadas</label
            >
            <select name="options" id="options" class="w-full grow p-2">
              <option value="" disabled selected>
                Escolha uma opção
              </option>
              <optgroup label="Tags">
                <option value="waifu">Waifu</option>
                <option value="maid">Maid</option>
                <option value="marin-kitagawa">Marin Kitagawa</option>
                <option value="mori-calliope">Mori Calliope</option>
                <option value="raiden-shogun">Raiden Shogun</option>
                <option value="oppai">Oppai</option>
                <option value="selfies">Selfies</option>
                <option value="uniform">Uniform</option>
                <option value="kamisato-ayaka">Kamisato Ayaka</option>
              </optgroup>
            </select>
          </div>
          <div class="col-start-2 row-start-2 flex flex-col items-center gap-1">
            <label for="tags" class="text-center text-xs"
              >Adiciona mais tags</label
            >
            <input
              type="text"
              name="tags"
              id="tags"
              placeholder="Adicione tags"
              class="w-full grow p-2 text-black"
            />
          </div>
          <div
            class="col-span-2 col-start-1 row-start-3 mx-auto mt-2 flex w-3/4 items-center justify-center bg-!F855B1 p-4"
          >
            <button id="search-waifu">Buscar Waifu</button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <div class="bg-!F855B1 p-4 text-center">
        <a href="#" download="waifu.png" id="download">Download Imagem</a>
      </div>
    </div>
  </body>
</html>

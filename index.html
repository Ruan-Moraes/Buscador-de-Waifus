<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Waifus</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <script src="src/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.png"
      type="image/x-png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

      * {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  </head>
  <body
    class="flex flex-col justify-between min-h-screen gap-8 tracking-wide text-white bg-primary"
  >
    <main class="w-full px-2 pt-2 sm:px-8 sm:pt-8 lg:max-w-768px lg:mx-auto">
      <div class="overflow-auto lg:grid-cols-2 lg:grid bg-secondary">
        <div class="lg:col-span-1 lg:border-r-2 lg:border-r-primary">
          <div class="p-2 border-b-2 border-b-primary">
            <h1 class="text-lg font-bold text-center">Buscador de Waifus</h1>
          </div>
          <div class="flex items-center justify-center">
            <img
              src="assets/images/Shoulder-Shrug-Emoji-9.svg"
              alt="Waifu"
              id="waifuImage"
              class="h-80"
            />
          </div>
        </div>
        <div
          class="flex flex-col gap-2 p-2 border-t-2 lg:gap-0 lg:p-0 border-l-primary lg:border-l-2 lg:col-span-1 border-t-primary lg:border-t-0"
        >
          <div class="lg:border-b-2 lg:p-2 lg:border-b-primary">
            <h1 class="font-bold text-center lg:text-lg">
              Configurações de Busca
            </h1>
          </div>
          <div class="flex gap-2 lg:m-2">
            <div class="w-2/4 border-2 border-primary">
              <div class="p-1 border-b-2 border-b-primary bg-tertiary">
                <h2 class="text-sm font-bold text-center text-primary">
                  Tags adicionadas
                </h2>
              </div>
              <div class="p-1">
                <ul id="tagsContainer" class="flex flex-wrap gap-1"></ul>
              </div>
            </div>
            <div class="w-2/4 border-2 border-primary">
              <form id="waifuSearchSettings">
                <div class="p-1 bg-tertiary">
                  <label
                    class="block w-full pb-1 text-sm font-bold text-center text-primary"
                    for="availableLabels"
                    >Tags disponíveis</label
                  >
                  <select
                    name="availableLabels"
                    id="availableLabels"
                    class="w-full p-1 mb-1 text-sm border-2 bg-secondary border-primary"
                  >
                    <option value="" disabled selected>Escolha uma Tag</option>
                    <optgroup label="Tags">
                      <option value="maid">Maid</option>
                      <option value="marin-kitagawa">Marin Kitagawa</option>
                      <option value="mori-calliope">Mori Calliope</option>
                      <option value="raiden-shogun">Raiden Shogun</option>
                      <option value="oppai">Oppai</option>
                      <option value="selfies">Selfies</option>
                      <option value="uniform">Uniform</option>
                      <option value="kamisato-ayaka">Kamisato Ayaka</option>
                    </optgroup>
                  </select>
                </div>
                <button type="button" id="addTag" class="w-full p-1 bg-primary">
                  Adicionar Tag
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="lg:border-y-2 lg:border-y-primary lg:col-span-2">
          <div>
            <button
              type="button"
              id="searchWaifu"
              class="w-full p-2 mt-4 font-bold text-black lg:mt-0 bg-tertiary"
            >
              Buscar Waifu
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="./assets/images/pngegg.png"
        download="Waifu"
        id="downloadTheWaifu"
        class="button"
        >Download Waifu</a
      >
    </footer>
  </body>
</html>
